
<!-- If EditMode === false -->
<span *ngIf="editMode === false">
    <span>{{valueModel}}</span>
</span>

<!-- If Edit Mode === true -->

<span *ngIf="editMode === true">
    <input type="text" [(ngModel)]="valueModel" (ngModelChange)="valueModelChange.emit(valueModel)" class="form-control">
</span>
